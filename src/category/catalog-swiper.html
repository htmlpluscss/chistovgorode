
	<div class="catalog-swiper-group">

{% for title in ["Минимойки","Пенные насадки для минимоек","Пароочистители"] %}

		<section class="catalog-swiper swiper-container-style">

			<h2 class="catalog-swiper__title h2">
				{{ title }}
			</h2>

			<div class="swiper-wrap">

				<div class="swiper-inner">

					<div class="swiper-container swiper-container--card-auto">

						<div class="catalog-swiper__row swiper-wrapper">

{% for item in catalog %}

							<article class="catalog-swiper__item swiper-slide">

								<a href="/catalog/product/" class="catalog-swiper__photo">

									<picture>

										<source srcset="/img/preview/catalog/{{ item.photo }}--135x177.webp 1x, /img/preview/catalog/{{ item.photo }}--270x354.webp 2x" type="image/webp">
										<source srcset="/img/preview/catalog/{{ item.photo }}--135x177.png 1x, /img/preview/catalog/{{ item.photo }}--270x354.png 2x">

										<img src="/img/preview/catalog/{{ item.photo }}--135x177.png" alt="{{ item.name }}" loading="lazy" width="135" height="177">

									</picture>

								</a>

								<div class="catalog-swiper__price">

									<div class="price price--fz18">

{% include "_include/price.html" %}

									</div>

								</div>

								<div class="catalog-swiper__name">

									<a href="/">
										{{ item.name }}
									</a>

								</div>

{% include "_include/catalog-swiper__form.html" %}

							</article>

{% endfor %}

						</div>

					</div>

				</div>

			</div>

			<a href="/" class="catalog-swiper__all">
				Смотреть всё
			</a>

		</section>

{% endfor %}

	</div>
