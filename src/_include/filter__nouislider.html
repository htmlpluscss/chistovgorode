		<fieldset class="filter__fieldset">

			<legend class="filter__legend h6">
				Цена
			</legend>

			<div class="filter__nouislider">

				<div class="nouislider nouislider--{{ fieldset.name }}" data-min="{{ fieldset.min }}" data-max="{{ fieldset.max }}" data-step="1" data-suf="₽">

					<input class="nouislider__min-name" type="hidden" value="{{ fieldset.min }}" name="price-min">
					<input class="nouislider__max-name" type="hidden" value="{{ fieldset.max }}" name="price-max">

					<div class="nouislider__inputbox">

						<input type="tel" class="input nouislider__min is-side" value="{{ fieldset.minThousands }} ₽">

						<input type="tel" class="input nouislider__max is-side" value="{{ fieldset.maxThousands }} ₽">

					</div>

					<div class="nouislider__track"></div>

				</div>

			</div>

		</fieldset>
