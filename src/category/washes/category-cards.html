{% set list = [

	"Категория",
	"Еще категория",
	"Категория",
	"Категория",
	"Еще категория",
	"Еще категория",
	"Насосы и станции водоснабжения",
	"Насосы и станции водоснабжения"

] %}

	<div class="category-cards">

		<div class="category-cards__wrap">

			<div class="category-cards__list">

{% for i in [1,2] %}
{% for name in list %}

				<figure class="category-cards__item">

					<picture>

						<source srcset="/img/category-cards/{{ loop.index }}--130x142.webp 1x, /img/category-cards/{{ loop.index }}--260x284.webp 2x" type="image/webp">
						<source srcset="/img/category-cards/{{ loop.index }}--130x142.png 1x, /img/category-cards/{{ loop.index }}--260x284.png 2x">

						<img src="/img/category-cards/{{ loop.index }}--130x142.png" alt="{{ name | safe }}" loading="lazy" width="130" height="142">

					</picture>

					<figcaption>

						<a class="category-cards__link h6" href="/">
							{{ name | safe }}
						</a>

					</figcaption>

				</figure>

{% endfor %}
{% endfor %}

			</div>

		</div>

		<div class="category-cards__toggle">

			<button class="btn btn--toggle" type="button" aria-label="Ещё" data-alt="Свернуть">

				<svg width="24" height="24" viewBox="0 0 24 24">
					<path d="M8.3 10.3a1 1 0 0 0 0 1.41l2.93 2.97c.22.21.5.32.78.32s.56-.1.77-.32l2.93-2.96a1.01 1.01 0 0 0-.32-1.63.99.99 0 0 0-1.09.21L12 12.62l-2.3-2.33a.99.99 0 0 0-1.4 0Z"/>
				</svg>

			</button>

		</div>

	</div>
